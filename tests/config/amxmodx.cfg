sp_inside_braces                = remove
sp_inside_braces_enum           = remove
sp_inside_braces_struct         = remove
sp_macro                        = force
sp_macro_func                   = force
sp_after_tag                    = remove
align_with_tabs                 = true
align_on_tabstop                = true
align_enum_equ_span             = 1
align_assign_span               = 1
